components:
  schemas:
    PhoneRequest:
      type: object
      required:
        - phone
      properties:
        phone:
          type: string
          example: "0912345678"
          description: |
            Số điện thoại của người dùng
            - Format: 0xxxxxxxxx hoặc +84xxxxxxxxx
            - Phải là số điện thoại Việt Nam hợp lệ
            - Không được chứa ký tự đặc biệt hoặc khoảng trắng

    VerifyOTPRequest:
      type: object
      required:
        - phone
        - otp
      properties:
        phone:
          type: string
          example: "0912345678"
          description: Số điện thoại đã dùng để nhận OTP
        otp:
          type: string
          example: "123456"
          description: Mã OTP 6 số nhận được qua SMS

    RegisterRequest:
      type: object
      required:
        - full_name
        - email
        - gender
      properties:
        full_name:
          type: string
          example: "Nguyễn Văn A"
          description: Họ và tên người dùng
        email:
          type: string
          format: email
          example: "example@gmail.com"
          description: Email người dùng (phải là email hợp lệ và chưa được sử dụng)
        gender:
          type: string
          enum: [male, female]
          example: "male"
          description: Giới tính (male = Nam, female = Nữ)

    UpdateProfileRequest:
      type: object
      properties:
        full_name:
          type: string
          example: "Nguyễn Văn A"
          description: "Họ và tên người dùng"
        phone:
          type: string
          example: "0987654321"
          description: "Số điện thoại"
        gender:
          type: string
          enum: [male, female]
          example: "male"
          description: "Giới tính (male = Nam, female = Nữ)"
        avatar:
          type: string
          example: "https://example.com/avatar.jpg"
          description: "URL ảnh đại diện (null để xóa avatar)"

    AuthResponse:
      type: object
      properties:
        status:
          type: string
          example: "success"
        message:
          type: string
          example: "Đăng nhập thành công"
        data:
          type: object
          properties:
            userId:
              type: string
              example: "683d7b63d0ee4aeb15a11369"
              description: "⚠️ LƯU LẠI CÁI NÀY! Dùng cho tất cả APIs cần authentication"
            user:
              $ref: '#/components/schemas/UserInfo'
          description: "Không còn trả về tokens nữa, chỉ có userId và user info"

    ProfileResponse:
      type: object
      properties:
        status:
          type: string
          example: "success"
        message:
          type: string
          example: "Lấy thông tin thành công"
        data:
          type: object
          properties:
            user:
              $ref: '#/components/schemas/UserInfo'

    UserInfo:
      type: object
      properties:
        _id:
          type: string
          example: "683d7b63d0ee4aeb15a11369"
        full_name:
          type: string
          example: "Nguyễn Văn A"
        email:
          type: string
          example: "example@gmail.com"
        phone:
          type: string
          example: "0912345678"
        gender:
          type: string
          example: "male"
        avatar:
          type: string
          example: "https://example.com/avatar.jpg"
        is_phone_verified:
          type: boolean
          example: true

    SuccessResponse:
      type: object
      properties:
        status:
          type: string
          example: "success"
        message:
          type: string

    ErrorResponse:
      type: object
      properties:
        status:
          type: string
          example: "error"
        message:
          type: string
          example: "Lỗi xử lý yêu cầu"

    BannerMovie:
      type: object
      description: Schema cho phim trong banner section
