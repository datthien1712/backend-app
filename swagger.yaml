      description: |
        Lấy danh sách phim đang thịnh hành (được xem nhiều nhất).

        **Đặc điểm:**
        - Public API (không cần đăng nhập)
        - Sắp xếp theo view count
        - Format giống GridMovie
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 7
            minimum: 1
            maximum: 20
          description: Số lượng phim trending (mặc định 7)
          example: 7
      responses:
        "200":
          description: Lấy dữ liệu thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  data:
                    type: object
                    properties:
                      title:
                        type: string
                        example: "Phim đang thịnh hành"
                      type:
                        type: string
                        example: "grid"
                      movies:
                        type: array
                        items:
                          $ref: "#/components/schemas/GridMovie"
        "500":
          description: Lỗi server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/home/top-rated:
    get:
      tags:
        - Home
      summary: API Phim được đánh giá cao
      description: |
        Lấy danh sách phim được đánh giá cao nhất.

        **Đặc điểm:**
        - Public API (không cần đăng nhập)
        - Sắp xếp theo rating
        - Chỉ lấy phim có rating > 0
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 8
            minimum: 1
            maximum: 20
          description: Số lượng phim top-rated (mặc định 8)
          example: 8
      responses:
        "200":
          description: Lấy dữ liệu thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
