openapi: 3.0.0
info:
  title: Movie Backend API
  description: |
    API documentation cho ứng dụng Movie Backend
    
    **🔄 PHIÊN BẢN ĐÃ CẬP NHẬT:**
    - ❌ Đã bỏ JWT tokens  
    - ❌ Đã bỏ authentication middleware
    - ✅ Sử dụng userId đơn giản
    
    **📋 FLOW AUTH MỚI (1 màn hình duy nhất):**
    1. **Màn hình nhập SĐT:** User nhập số điện thoại
    2. **Hệ thống check:** 
       - Nếu SĐT đã đăng ký → Gửi OTP đăng nhập → Verify → Vào trang chủ
       - Nếu SĐT chưa đăng ký → Gửi OTP đăng ký → Verify → Nhập thông tin → Vào trang chủ
    3. **Lưu userId:** Store trong AsyncStorage/localStorage để dùng cho các API khác
    
    **📱 CÁC BƯỚC THỰC HIỆN:**
    1. Gọi `/api/auth/send-otp` với số điện thoại
    2. Gọi `/api/auth/verify-otp` để xác thực
    3. Nếu response có `needsRegistration: true` → Gọi `/api/auth/complete-registration`
    4. Nếu response có `needsRegistration: false` → Đăng nhập thành công, vào trang chủ
  version: 1.1.0
  contact:
    email: your-email@example.com

servers:
  - url: http://localhost:3003
    description: Development server
  - url: https://backend-app-lou3.onrender.com
    description: Production server

tags:
  - name: Authentication
    description: Các API liên quan đến xác thực người dùng (/api/auth) - Trả về userId
  - name: User
    description: Các API liên quan đến thông tin người dùng (/api/users) - Cần userId
  - name: Movie
    description: Các API liên quan đến phim (/api/movies)
  - name: Episode
    description: Các API liên quan đến tập phim (/api/episodes)
  - name: Favorite
    description: Các API liên quan đến danh sách yêu thích (/api/favorites) - Cần userId
  - name: Payment
    description: Các API liên quan đến thanh toán (/api/payments) - Cần userId
  - name: Rating
    description: Các API liên quan đến đánh giá (/api/ratings) - Cần userId
  - name: Genre
    description: Các API liên quan đến thể loại phim (/api/genres)
  - name: Home
    description: Các API trang chủ (/api/home) - Banner, phim mới, đề xuất

paths:
  # === FLOW MỚI: 1 MÀN HÌNH DUY NHẤT ===
  /api/auth/send-otp:
    post:
      tags:
        - Authentication
      summary: 🔄 Gửi mã OTP (Đăng ký/Đăng nhập thống nhất)
      description: |
        **🔄 FLOW MỚI:** Gửi mã OTP cho cả đăng ký và đăng nhập trong 1 API duy nhất.
        
        **Logic xử lý:**
        - Nếu số điện thoại đã tồn tại → Gửi OTP đăng nhập
        - Nếu số điện thoại chưa tồn tại → Gửi OTP đăng ký
        - Frontend không cần biết user đã đăng ký hay chưa
        
        **Đặc điểm:**
        - Mã OTP có 6 số, gửi qua SMS
        - OTP có thời hạn (thường 5 phút)
        - Rate limiting: Tối đa 3 lần/phút
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PhoneRequest'
      responses:
        '200':
          description: Gửi OTP thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  message:
                    type: string
                    example: "Đã gửi mã OTP"
                  data:
                    type: object
                    properties:
                      phone:
                        type: string
                        example: "0912345678"
                      isExistingUser:
                        type: boolean
                        example: true
                        description: "true = user đã đăng ký (đăng nhập), false = user mới (đăng ký)"
              example:
                status: "success"
                message: "Đã gửi mã OTP đăng nhập"
                data:
                  phone: "0912345678"
                  isExistingUser: true
        '400':
          description: Lỗi validate số điện thoại
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/auth/verify-otp:
    post:
      tags:
        - Authentication
      summary: 🔄 Xác thực OTP (Đăng ký/Đăng nhập thống nhất)
      description: |
        **🔄 FLOW MỚI:** Xác thực mã OTP cho cả đăng ký và đăng nhập.
        
        **Response paths:**
        1. **User đã đăng ký:** `needsRegistration: false` → Frontend vào trang chủ
        2. **User chưa đăng ký:** `needsRegistration: true` → Frontend chuyển màn hình nhập thông tin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyOTPRequest'
      responses:
        '200':
          description: Xác thực OTP thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  message:
                    type: string
                    example: "Xác thực OTP thành công"
                  data:
                    type: object
                    properties:
                      needsRegistration:
                        type: boolean
                        example: false
                        description: "false = đăng nhập thành công, true = cần nhập thông tin đăng ký"
                      userId:
                        type: string
                        example: "683d7b63d0ee4aeb15a11369"
                        description: "Chỉ có khi needsRegistration = false"
                      user:
                        $ref: '#/components/schemas/UserInfo'
                        description: "Chỉ có khi needsRegistration = false"
                      tempToken:
                        type: string
                        example: "temp_abc123"
                        description: "Token tạm để hoàn tất đăng ký (chỉ có khi needsRegistration = true)"
              examples:
                existing_user:
                  summary: User đã đăng ký (đăng nhập thành công)
                  value:
                    status: "success"
                    message: "Đăng nhập thành công"
                    data:
                      needsRegistration: false
                      userId: "683d7b63d0ee4aeb15a11369"
                      user:
                        _id: "683d7b63d0ee4aeb15a11369"
                        full_name: "Nguyễn Văn A"
                        email: "example@gmail.com"
                        phone: "0912345678"
                        avatar: "https://example.com/avatar.jpg"
                        is_phone_verified: true
                new_user:
                  summary: User chưa đăng ký (cần nhập thông tin)
                  value:
                    status: "success"
                    message: "Xác thực OTP thành công, vui lòng nhập thông tin"
                    data:
                      needsRegistration: true
                      tempToken: "temp_abc123xyz"
        '400':
          description: Mã OTP không hợp lệ hoặc đã hết hạn
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/auth/complete-registration:
    post:
      tags:
        - Authentication
      summary: 🔄 Hoàn tất đăng ký (Sau khi verify OTP)
      description: |
        **🔄 FLOW MỚI:** Hoàn tất quá trình đăng ký sau khi verify OTP thành công.
        
        **Khi nào sử dụng:**
        - Khi `/api/auth/verify-otp` trả về `needsRegistration: true`
        - User đã xác thực số điện thoại, giờ cần nhập thông tin cá nhân
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - type: object
                  properties:
                    tempToken:
                      type: string
                      example: "temp_abc123xyz"
                      description: "Token tạm từ response verify-otp (BẮT BUỘC)"
                  required:
                    - tempToken
                - $ref: '#/components/schemas/RegisterRequest'
            example:
              tempToken: "temp_abc123xyz"
              full_name: "Nguyễn Văn A"
              email: "example@gmail.com"
              gender: "male"
      responses:
        '201':
          description: Đăng ký thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Lỗi validate dữ liệu, email đã tồn tại, hoặc tempToken không hợp lệ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/auth/logout:
    post:
      tags:
        - Authentication
      summary: 🔄 Đăng xuất
      description: |
        Đăng xuất người dùng (chỉ trả về success message).
        
        **📱 Frontend cần làm:**
        - Xóa `userId` khỏi AsyncStorage/localStorage
        - Không cần gọi API refresh token hay gì cả
      responses:
        '200':
          description: Đăng xuất thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  message:
                    type: string
                    example: "Đăng xuất thành công"

  /api/users/profile:
    get:
      tags:
        - User
      summary: Lấy thông tin profile
      description: |
        Lấy thông tin chi tiết của user.
        
        **🔄 THAY ĐỔI:** Không cần Bearer token, chỉ cần truyền userId qua query params
      parameters:
        - name: userId
          in: query
          required: true
          schema:
            type: string
          example: "683d7b63d0ee4aeb15a11369"
          description: "ID của user cần lấy thông tin"
      responses:
        '200':
          description: Lấy thông tin thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileResponse'
              example:
                status: "success"
                data:
                  user:
                    _id: "683d7b63d0ee4aeb15a11369"
                    full_name: "Nguyễn Văn A"
                    email: "example@gmail.com"
                    phone: "0912345678"
                    gender: "male"
                    avatar: "https://example.com/avatar.jpg"
                    is_phone_verified: true
        '400':
          description: Thiếu userId hoặc userId không hợp lệ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                status: "error"
                message: "userId là bắt buộc"
        '404':
          description: Không tìm thấy user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                status: "error"
                message: "Không tìm thấy user"

    put:
      tags:
        - User
      summary: Cập nhật profile
      description: |
        Cập nhật thông tin cá nhân của user.
        
        **🔄 THAY ĐỔI:** Không cần Bearer token, chỉ cần truyền userId trong request body
        
        Các trường có thể cập nhật:
        - Họ và tên (full_name)
        - Số điện thoại (phone)
        - Giới tính (gender: male/female)
        - Ảnh đại diện (avatar: URL hoặc null để xóa)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - type: object
                  properties:
                    userId:
                      type: string
                      example: "683d7b63d0ee4aeb15a11369"
                      description: "ID của user cần cập nhật (BẮT BUỘC)"
                  required:
                    - userId
                - $ref: '#/components/schemas/UpdateProfileRequest'
            example:
              userId: "683d7b63d0ee4aeb15a11369"
              full_name: "Nguyễn Văn A Updated"
              phone: "0987654321"
              gender: "male"
              avatar: "https://example.com/new-avatar.jpg"
      responses:
        '200':
          description: Cập nhật thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileResponse'
              example:
                status: "success"
                message: "Cập nhật profile thành công"
                data:
                  user:
                    _id: "683d7b63d0ee4aeb15a11369"
                    full_name: "Nguyễn Văn A Updated"
                    email: "example@gmail.com"
                    phone: "0987654321"
                    gender: "male"
                    avatar: "https://example.com/new-avatar.jpg"
                    is_phone_verified: true
        '400':
          description: Lỗi validate dữ liệu hoặc thiếu userId
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                status: "error"
                message: "userId là bắt buộc"
        '404':
          description: Không tìm thấy user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                status: "error"
                message: "Không tìm thấy user"

  /api/home/new-releases:
    get:
      tags:
        - Home
      summary: API Banner và Phim đề xuất
      description: |
        Lấy danh sách phim mới ra mắt cho Banner đầu trang và danh sách ở dưới "Phim dành cho bạn".
        
        **Đặc điểm:**
        - Public API (không cần đăng nhập)
        - Chỉ lấy phim có release_status = "released"
        - Sắp xếp theo ngày tạo mới nhất
        - Trả về 2 sections riêng biệt
      parameters:
        - name: bannerLimit
          in: query
          required: false
          schema:
            type: integer
            default: 5
            minimum: 1
            maximum: 10
          description: Số lượng phim trong banner list (mặc định 5)
          example: 3
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 6
            minimum: 1
            maximum: 12
          description: Số lượng phim trong grid "Phim dành cho bạn" (mặc định 6)
          example: 4
        - name: days
          in: query
          required: false
          schema:
            type: integer
            default: 30
            minimum: 1
            maximum: 365
          description: Lấy phim mới trong X ngày gần đây (mặc định 30 ngày)
          example: 15
      responses:
        '200':
          description: Lấy dữ liệu thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  data:
                    type: object
                    properties:
                      banner:
                        type: object
                        properties:
                          title:
                            type: string
                            example: "Phim mới ra mắt"
                          type:
                            type: string
                            example: "banner_list"
                          movies:
                            type: array
                            items:
                              $ref: '#/components/schemas/BannerMovie'
                      recommended:
                        type: object
                        properties:
                          title:
                            type: string
                            example: "Phim dành cho bạn"
                          type:
                            type: string
                            example: "grid"
                          movies:
                            type: array
                            items:
                              $ref: '#/components/schemas/GridMovie'
        '500':
          description: Lỗi server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/home/continue-watching:
    get:
      tags:
        - Home
      summary: API Đang xem (Cần userId sẽ phát triển trong tương lai)
      description: |
        Lấy danh sách phim đang xem của user.
        
        **🔄 THAY ĐỔI:** Cần truyền userId qua query params thay vì Bearer token
      parameters:
        - name: userId
          in: query
          required: true
          schema:
            type: string
          example: "683d7b63d0ee4aeb15a11369"
          description: "ID của user cần lấy danh sách đang xem"
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 8
          example: 8
      responses:
        '200':
          description: Lấy dữ liệu thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  data:
                    type: object
                    properties:
                      title:
                        type: string
                        example: "Đang xem"
                      type:
                        type: string
                        example: "continue_watching"
                      data:
                        type: array
                        items:
                          type: object
                          properties:
                            movieId:
                              type: string
                              example: "60d5ecb74df5e2001f8b4567"
                            title:
                              type: string
                              example: "Avatar"
                            poster:
                              type: string
                              example: "https://example.com/poster.jpg"
                            progress:
                              type: number
                              example: 0.65
                            lastWatchedAt:
                              type: string
                              format: date-time
                              example: "2023-12-01T10:30:00Z"
        '400':
          description: Thiếu userId
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                status: "error"
                message: "userId là bắt buộc"

  /api/home/trending:
    get:
      tags:
        - Home
      summary: API Phim đang thịnh hành
      description: |
        Lấy danh sách phim đang thịnh hành (được xem nhiều nhất).
        
        **Đặc điểm:**
        - Public API (không cần đăng nhập)
        - Sắp xếp theo view count
        - Format giống GridMovie
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 7
            minimum: 1
            maximum: 20
          description: Số lượng phim trending (mặc định 7)
          example: 7
      responses:
        '200':
          description: Lấy dữ liệu thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  data:
                    type: object
                    properties:
                      title:
                        type: string
                        example: "Phim đang thịnh hành"
                      type:
                        type: string
                        example: "grid"
                      movies:
                        type: array
                        items:
                          $ref: '#/components/schemas/GridMovie'
        '500':
          description: Lỗi server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/home/top-rated:
    get:
      tags:
        - Home
      summary: API Phim được đánh giá cao
      description: |
        Lấy danh sách phim được đánh giá cao nhất.
        
        **Đặc điểm:**
        - Public API (không cần đăng nhập)
        - Sắp xếp theo rating
        - Chỉ lấy phim có rating > 0
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 8
            minimum: 1
            maximum: 20
          description: Số lượng phim top-rated (mặc định 8)
          example: 8
      responses:
        '200':
          description: Lấy dữ liệu thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  data:
                    type: object
                    properties:
                      title:
                        type: string
                        example: "Phim được đánh giá cao"
                      type:
                        type: string
                        example: "grid"
                      movies:
                        type: array
                        items:
                          $ref: '#/components/schemas/GridMovie'
        '500':
          description: Lỗi server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/home/sports:
    get:
      tags:
        - Home
      summary: API Sự kiện thể thao
      description: |
        Lấy danh sách sự kiện thể thao.
        
        **Đặc điểm:**
        - Public API (không cần đăng nhập)
        - Chỉ lấy movie_type = "Thể thao"
        - Filter theo status (upcoming, released, ended)
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 8
            minimum: 1
            maximum: 20
          description: Số lượng sự kiện thể thao (mặc định 8)
          example: 8
        - name: status
          in: query
          required: false
          schema:
            type: string
            enum: [upcoming, released, ended]
          description: |
            Filter theo trạng thái sự kiện:
            - upcoming: Sự kiện sắp diễn ra
            - released: Sự kiện đã phát hành (mặc định)
            - ended: Sự kiện đã kết thúc
          example: released
      responses:
        '200':
          description: Lấy dữ liệu thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  data:
                    type: object
                    properties:
                      title:
                        type: string
                        example: "Sự kiện thể thao"
                      type:
                        type: string
                        example: "grid"
                      movies:
                        type: array
                        items:
                          $ref: '#/components/schemas/GridMovie'
        '500':
          description: Lỗi server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/home/anime:
    get:
      tags:
        - Home
      summary: API Anime/Hoạt hình hot
      description: |
        Lấy danh sách anime/hoạt hình nổi bật với logic đặc trưng.
        **Fontend sử dụng cho:**
        - Section "Anime hot"
        - Grid layout hoạt hình
        - Hiển thị poster anime với tỉ lệ đặc biệt
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 8
            minimum: 1
            maximum: 20
          description: Số lượng anime hot (mặc định 8)
          example: 8
      responses:
        '200':
          description: Lấy dữ liệu thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  data:
                    type: object
                    properties:
                      title:
                        type: string
                        example: "Anime hot"
                      type:
                        type: string
                        example: "grid"
                      movies:
                        type: array
                        items:
                          $ref: '#/components/schemas/GridMovie'
              example:
                status: "success"
                data:
