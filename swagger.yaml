components:
  schemas:
    PhoneRequest:
      type: object
      required:
        - phone
      properties:
        phone:
          type: string
          example: "0912345678"
          description: |
            Số điện thoại của người dùng
            - Format: 0xxxxxxxxx hoặc +84xxxxxxxxx
            - Phải là số điện thoại Việt Nam hợp lệ
            - Không được chứa ký tự đặc biệt hoặc khoảng trắng

    VerifyOTPRequest:
      type: object
      required:
        - phone
        - otp
      properties:
        phone:
          type: string
          example: "0912345678"
          description: Số điện thoại đã dùng để nhận OTP
        otp:
          type: string
          example: "123456"
          description: Mã OTP 6 số nhận được qua SMS

    RegisterRequest:
      type: object
      required:
        - full_name
        - email
        - gender
      properties:
        full_name:
          type: string
          example: "Nguyễn Văn A"
          description: Họ và tên người dùng
        email:
          type: string
          format: email
          example: "example@gmail.com"
          description: Email người dùng (phải là email hợp lệ và chưa được sử dụng)
        gender:
          type: string
          enum: [male, female]
          example: "male"
          description: Giới tính (male = Nam, female = Nữ)

